<!DOCTYPE html>
<html>
<head>
    <title>Exercise 24: Circle Properties</title>
    <script>
        // Function to calculate the circumference
        function calcCircumference(radius) {
            const circumference = 2 * Math.PI * radius;
            console.log(`The circumference is ${circumference.toFixed(2)}`);
        }

        // Function to calculate the area
        function calcArea(radius) {
            const area = Math.PI * Math.pow(radius, 2);
            console.log(`The area is ${area.toFixed(2)}`);
        }

        // Example: Test the functions with radius = 5
        window.onload = function() {
            const radius = 5; // You can change this value for testing
            calcCircumference(radius);
            calcArea(radius);
        };
    </script>
</head>
<body>
    <h1>Circle Properties</h1>
    <p>Check the console for the results.</p>
</body>
</html>
