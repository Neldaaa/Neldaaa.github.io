<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14</title>
    <style>
        /* Reset styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
        }

        /* Heading 1 */
        .heading1 {
            font-size: 28px;
            font-weight: bold;
            color: brown;
            text-align: center;
            font-family: "Times New Roman", Times, serif;
            text-shadow: 2px 2px 5px darkred; 
            border-top: 3px solid brown; 
            padding-top: 10px;
            margin-bottom: 20px;
        }

        /* Heading 2 */
        .heading2 {
            font-size: 20px;
            font-style: italic;
            color: black;
            text-align: left;
            font-family: "Courier New", Courier, monospace;
            border: 3px solid #b7c500;
            padding: 5px;
            margin: 20px auto;
            width: 80%; 
        }

        /* Heading 3 */
        .heading3 {
            font-size: 16px;
            text-align: right;
            color: black;
            font-family: "Verdana", Geneva, sans-serif;
            text-decoration: underline; 
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading1">This is heading 1</h1>
        <h2 class="heading2">This is heading 2</h2>
        <h3 class="heading3">This is heading 3</h3>
    </div>
</body>
</html>
