<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14</title>
    <style>
        /* Reset styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 500px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading 1 */
        .heading1 {
            font-size: 24px;
            font-weight: bold;
            color: brown;
            text-align: center;
            outline: 2px solid brown;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Heading 2 */
        .heading2 {
            font-size: 20px;
            font-style: italic;
            color: black;
            text-align: left;
            outline: 2px solid yellow;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Heading 3 */
        .heading3 {
            font-size: 16px;
            text-align: right;
            color: black;
            outline: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading1">This is heading 1</h1>
        <h2 class="heading2">This is heading 2</h2>
        <h3 class="heading3">This is heading 3</h3>
    </div>
</body>
</html>
