<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white; 
    }

    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding: 10px;
    }

    .header {
      background-color: #9ACD32;
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .box {
      background-color: #00FFFF;
      flex: 1 1 100%;
      height: 200px; 
    }

    .footer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .footer-box {
      background-color: lightgray;
      height: 100px; 
      flex: 1 1 48%;
    }

    @media screen and (min-width: 481px) {
      .content .box {
        flex: 1 1 31%; 
      }

      .footer-box {
        flex: 1 1 23%; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
  
    <div class="header"></div>

    <div class="content">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="footer">
      <div class="footer-box"></div>
      <div class="footer-box"></div>
      <div class="footer-box"></div>
      <div class="footer-box"></div>
    </div>
  </div>
</body>
</html>
